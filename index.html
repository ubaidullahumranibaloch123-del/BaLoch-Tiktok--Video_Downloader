<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BaLoch Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ======== GLOBAL ======== */
body{
  margin:0;
  font-family: 'Poppins', sans-serif;
  background:url('https://i.postimg.cc/w36xpMj0/background.jpg') center/cover fixed no-repeat;
  filter:brightness(1.18) contrast(1.1);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ======== FIRE NAME ======== */
.fire-title{
  font-size:56px;
  font-weight:900;
  text-transform:uppercase;
  margin-top:40px;
  color:#ff4500;
  text-shadow: 0 0 40px rgba(255,80,0,0.8);
  animation: flame 2s infinite ease-in-out;
}

@keyframes flame{
  0%{text-shadow:0 0 25px rgba(255,60,0,.6);}
  50%{text-shadow:0 0 60px rgba(255,120,0,1);}
  100%{text-shadow:0 0 25px rgba(255,60,0,.6);}
}

/* üî• Falling fire effect */
.fire-bg{
  position:absolute;
  top:0;left:0;right:0;bottom:0;
  pointer-events:none;
  background:url('https://i.imgur.com/rL8aH8n.gif');
  opacity:0.35;
  background-size:cover;
  z-index:-1;
}

/* ======== SUB NAME ======== */
.sub-title{
  font-size:22px;
  text-shadow:0 0 15px #00fff3;
  animation: neon 1.5s infinite;
}
@keyframes neon{
  0%{opacity:.8;}
  50%{opacity:1;}
  100%{opacity:.8;}
}

/* ======== CARD ======== */
.box{
  margin-top:270px;
  padding:25px;
  width:90%;
  max-width:500px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(6px);
  box-shadow:0 0 25px rgba(0,0,0,.4);
}

/* inputs */
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  outline:none;
  border:0;
  font-size:16px;
  background:rgba(255,255,255,.15);
  color:#fff;
}

/* button */
button{
  margin-top:14px;
  width:100%;
  padding:14px;
  border-radius:10px;
  border:0;
  background:#ff4500;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  font-size:17px;
  box-shadow:0 0 15px rgba(255,80,0,.6);
  transition:.25s;
}
button:hover{
  background:#ff5e00;
  transform:scale(1.04);
}

/* WhatsApp numbers */
.whats{
  margin-top:15px;
  font-size:15px;
  letter-spacing:1px;
  opacity:.9;
}
.whats span{
  cursor:pointer;
  color:#00ffea;
  text-shadow:0 0 10px #00fff3;
}

.result{
  margin-top:12px;
  font-size:15px;
  text-align:center;
}
</style>
</head>
<body>

<div class="fire-bg"></div>

<h1 class="fire-title">BaLoch Downloader üî•</h1>
<div class="sub-title">Ubaidullah BaLoch</div>

<div class="box">
  <input type="text" id="url" placeholder="Paste video link here...">
  <button onclick="downloadVideo()">Download</button>
  <div class="result" id="res"></div>

  <div class="whats">
    WhatsApp: <span>03048661181</span> | <span>03702866763</span>
  </div>
</div>

<script>
async function downloadVideo(){
    let link = document.getElementById('url').value.trim();
    const res = document.getElementById('res');

    if(!link){
        res.innerHTML="‚ö†Ô∏è Please paste a valid URL!";
        return;
    }
    
    res.innerHTML="‚è≥ Processing...";
    
    try{
        let req = await fetch(`https://api.snapinsta.app/api?url=${encodeURIComponent(link)}`);
        let data = await req.json();
        
        if(data?.download_url){
            res.innerHTML = `<a href="${data.download_url}" target="_blank" style="color:#00ffea;">üëâ Download Ready ‚Äî Click Here</a>`;
        }else{
            res.innerHTML="‚ùå Error ‚Äî Invalid URL or Unsupported Platform.";
        }
    }catch(e){
        res.innerHTML="üö® Server Error, Try Again!";
    }
}
</script>

</body>
</html>
