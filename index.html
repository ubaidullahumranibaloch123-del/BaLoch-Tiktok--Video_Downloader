<!DOCTYPE html>

<style>

  background-size:cover;
  text-align:center;
  color:#fff;
  overflow-x:hidden;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;

/* =====üî• FIRE NAME ===== */
.fire-title {
  font-size:50px;
  font-weight:900;
  color:#ffae00;
  text-transform:uppercase;
  letter-spacing:4px;
  margin-top:40px;
  background:linear-gradient(#ffae00,#ff4500);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  position:relative;
  animation:pulseGlow 3s infinite ease-in-out;
}
@keyframes pulseGlow {
  0% { text-shadow:0 0 10px #ff4500; }
  50%{ text-shadow:0 0 35px #ffa200; }
  100%{ text-shadow:0 0 10px #ff4500; }
}
.fire-title::after {
  content:"";
  position:absolute;
  left:50%;
  top:100%;
  width:180px;
  height:180px;
  transform:translateX(-50%);
  background:url('https://i.gifer.com/7efs.gif');
  background-size:cover;
  opacity:0.9;
  pointer-events:none;
}

/* =====‚ú® PROFILE ===== */
#rainbowName {
  font-size:26px;
  font-weight:900;
  margin-top:5px;
  letter-spacing:2px;
  background:linear-gradient(90deg,#ff0084,#ffae00,#23ffe8,#8A2BE2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glowMove 4s infinite linear;
}
@keyframes glowMove {
  0%{filter:brightness(1);}
  50%{filter:brightness(1.4);}
  100%{filter:brightness(1);}
}
.profile-container{
  margin-top:15px;
  width:100%;
  display:flex;
  justify-content:center;
}
.profile-slide{
  display:flex;
  gap:15px;
}
.profile-photo{
  width:120px;
  height:120px;
  border-radius:50%;
  border:3px solid #06b6d4;
  box-shadow:0 0 15px #00f0ff;
  object-fit:cover;
}

/* üì± PHONE NUMBERS */
.profile-contact a{
  color:#00f0ff;
  padding:4px 10px;
  border-radius:5px;
  text-decoration:none;
  box-shadow:0 0 8px #00f0ff;
}
.profile-contact a:hover{
  color:white;
  text-shadow:0 0 9px #00f0ff;
}

/* DOWNLOAD BOX */
.download-container{
  margin-top:120px;
  background:rgba(0,0,0,.55);
  padding:35px 20px;
  border-radius:15px;
  border:1px solid rgba(6,182,212,.6);
  box-shadow:0 0 25px rgba(6,182,212,.4);
  max-width:620px;
  width:90%;
}
input{
  width:calc(100% - 24px);
  padding:15px;
  border:none;
  border-radius:10px;
  background:#202020;
  color:#eee;
  font-size:17px;
}
button{
  padding:14px 28px;
  border:none;
  border-radius:8px;
  font-size:18px;
  font-weight:bold;
  background:#00f0ff;
  margin:7px;
  cursor:pointer;
}
button:hover{ background:#06b6d4; }
#status{ margin-top:17px; font-size:18px; }
</style>
</head>
<body>

<h1 class="fire-title">BaLoch Downloader</h1>

<div class="profile-container">
  <div class="profile-slide">
    <img src="https://i.postimg.cc/z3JXTj4k/profile.jpg" class="profile-photo">
    <div>
      <div id="rainbowName">‚ù§‚ú®‚Éù‚É™ UBAIDULLAH ‚Äî BALOCH ‚ù§</div>
      <div class="profile-contact">
        üì± <a href="https://wa.me/923048661181">03048661181</a> |
        <a href="https://wa.me/923702866763">03702866763</a>
      </div>
    </div>
  </div>
</div>

<div class="download-container">
  <input id="ttlink" placeholder="Paste TikTok link">
  <button id="dlVideo">Download Video</button>
  <button id="dlAudio">Download MP3</button>
  <div id="status"></div>
</div>

<script>
const backendURL="https://your-backend.vercel.app/api/download";

async function handleDownload(type){
  let link=document.getElementById('ttlink').value;
  const status=document.getElementById('status');

  if(!link){
    status.innerText="‚ö†Ô∏è Paste the link";
    status.style.color="yellow";
    return;
  }
  status.innerText="‚è≥ Preparing...";
  status.style.color="#fff";

  try{
    const res=await fetch(backendURL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({link,type})
    });
    const data=await res.json();

    if(data.url){
      status.innerText="‚úîÔ∏è Ready ‚Äî downloading...";
      window.location.href=data.url;
    } else {
      status.innerText="‚ùå Error: "+data.error;
      status.style.color="red";
    }
  }catch(e){
    status.innerText="‚ùå Backend not found";
  }
}
dlVideo.onclick=()=>handleDownload('video');
dlAudio.onclick=()=>handleDownload('audio');
</script>

</body>
</html>
