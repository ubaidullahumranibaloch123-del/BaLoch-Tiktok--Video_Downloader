<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ubaidullah Photography</title>

<style>
    :root {
        --bg: #0a0a0a;
        --text: #ffffff;
        --card: #121212;
        --accent: #06b6d4;
    }
    body.light {
        --bg: #f5f5f5;
        --text: #111;
        --card: #ffffff;
        --accent: #0077ff;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: .3s;
    }

    .container {
        padding: 20px;
        max-width: 780px;
        margin: auto;
        text-align: center;
    }

    img.hero {
        width: 100%;
        border-radius: 14px;
        margin-bottom: 18px;
        box-shadow: 0px 0px 25px rgba(0,0,0,.4);
    }

    h1 {
        font-size: 30px;
        margin-bottom: 4px;
    }

    .tagline {
        color: var(--accent);
        font-size: 16px;
        margin-bottom: 14px;
    }

    button.theme {
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
        background: var(--card);
        color: var(--text);
        font-weight: 600;
    }

    .contact-box {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 15px 0;
    }

    .whatsapp-btn {
        background: var(--accent);
        padding: 10px;
        border-radius: 10px;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        display: block;
    }

    .card {
        background: var(--card);
        padding: 16px;
        border-radius: 10px;
        margin-top: 18px;
        text-align: left;
    }

    textarea {
        width: 100%;
        height: 180px;
        border-radius: 10px;
        border: none;
        padding: 10px;
        background: #222;
        color: #fff;
        font-size: 14px;
    }

    button.copy {
        margin-top: 8px;
        padding: 10px;
        width: 100%;
        background: var(--accent);
        border: none;
        color: #fff;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
    }

    footer {
        margin-top: 30px;
        font-size: 12px;
        opacity: .6;
    }
</style>
</head>

<body>

<div class="container">
